<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>outputinnerHTML</title>
</head>
<body>
<!--hiển thị đầu ra khi sử dụng thẻ HTML-->
<div id="hienthi1"></div>
<button onclick="hienthi()">Nhấn Vào!</button>
<script>
    function hienthi(){
        document.getElementById('hienthi1').innerHTML= "hiển thị bằng thẻ HTML"
    }
</script>

</body>
</html>
